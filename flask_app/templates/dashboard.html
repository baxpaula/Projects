<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style1.css') }}">
    <title>Document</title>
</head>
<body>
  <div id="header">
      <h1>Welcome {{user.first_name}}</h1>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <a href="/myCart"><i class="fa fa-shopping-cart" style="font-size:27px">Cart</i></a>
      <a href="/logout">Logout</a>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/account/{{user.id}}">Account</a>
        <a class="navbar-brand" href="#">Saved Items</a>
        <a class="dropdown-item" href="#">Order status</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                View deals
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Top deals</a></li>
                  <li><a class="dropdown-item" href="#">Deal of the day</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">  
          {% for product in products%}
          <div class="col-md-3 mt-3">
            <div class="card">
              <img class = "card-img-top"src="{{product.image_path}}" alt="">
              <div class="card-body">
                <h5 class="text-center">{{product.name}}</h5>
                <p class="text-center">description: {{product.description}}</p>
                <p class="text-center">Price: ${{product.price}}</p>
              </div>
              <form action="/addToCart/{{product.id}}"></form>
              <div class="card-footer ">
                  <button class=" btn btn-sm btn-warning " type="submit">Add to cart</button> 
              </div>  
            </div>
          </div>
          {% endfor %}
        </div> 
      </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
