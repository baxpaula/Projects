<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style1.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <div id="nav">
        <div id="nav1">
            <a class="link1" href="">Dashboard</a>
            <a href=""class="link1" >Orders</a>
            <a href="/createProduct" class="link1">Create a new product</a>
            <a href="" class="link1">Products</a>
            <a href=""id="link">Log off</a>
        </div>
    </div>
    <div>
        <form action="/search" class="d-flex" role="search" method=post >
            <input class="form-control me-2 search_btn" type="search" placeholder="Search product" aria-label="Search">
            <button class="btn btn-outline-success search2" type="submit">Search</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Picture</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Inventory Count</th>
                <th scope="col">Quantity sold</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products%}
            <tr>
                <th scope="row"><img src="{{product.image_path}}" alt=""></th>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.qty}}</td>
                <td>#</td>
                <td><a href="/edit_product/{{product.id}}">edit|</a><a href="/product_delete/{{product.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
