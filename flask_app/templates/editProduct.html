<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Product</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    </head>
    <body>
        <div id="navbar">
            <h1 style="margin: 0px;">Edit Product</h1>
            <div class="nav2">
                <a href="/dashboard">Home</a> |
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="main">
            <form action="/product/update/{{product.id}}" method=post  enctype=multipart/form-data>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{product.name}}" id="name">
                </div>
                <div>
                    <label for="description">Description:</label><br>
                    <textarea name="description" id="description" cols="30" rows="5">{{product.description}}</textarea>
                </div>
                <div>
                    <label for="qty">Qty:</label>
                    <input type="text" name="qty" value = "{{product.qty}}"id="qty">
                </div>
                <div>
                    <label>Price:</label>
                    <input type="text" name="price" value = "{{product.price}}" id="price">
                </div>
                <div>
                    <label>Upload picture</label>
                    <input type="file" name="file">
                </div>
                <input id="linkbtn" type="submit">
                    {% with messages = get_flashed_messages(category_filter=['productadd']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="validation">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </form>
        </div>
    </body>
</html>
